name: âœ… CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 0"

jobs:
  ci:
    uses: libhal/ci/.github/workflows/library_check.yml@5.x.y
    secrets: inherit

  deploy_gcc:
    uses: ./.github/workflows/deploy_with_cache.yml
    with:
      compiler_profile: hal/tc/arm-gcc
      version: latest
      upload_suffix: gcc
    secrets: inherit

  deploy_llvm:
    uses: ./.github/workflows/deploy_with_cache.yml
    with:
      compiler_profile: hal/tc/llvm
      version: latest
      upload_suffix: llvm
    secrets: inherit

  demo_check_lpc4074:
    uses: libhal/ci/.github/workflows/app_builder2.yml@5.x.y
    with:
      compiler_profile: hal/tc/arm-gcc
      platform_profile: hal/mcu/lpc4074
      conan_version: 2.23.0
      dir: demos
    secrets: inherit

  demo_check_lpc4078:
