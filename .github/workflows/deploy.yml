    types: [published]

jobs:
  gcc:
    uses: ./.github/workflows/deploy_with_cache.yml
    with:
      compiler_profile: hal/tc/arm-gcc
      version: ${{ github.ref_name }}
      upload_suffix: gcc
    secrets: inherit

  llvm:
    uses: ./.github/workflows/deploy_with_cache.yml
    with:
      compiler_profile: hal/tc/llvm
      version: ${{ github.ref_name }}
      upload_suffix: llvm
    secrets: inherit
