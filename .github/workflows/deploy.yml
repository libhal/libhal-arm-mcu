name: ðŸš€ Deploy

on:
  workflow_dispatch:
  release:
    types: [published]
  workflow_call:
    inputs:
      version:
        type: string
        default: ${{ github.ref_name }}

jobs:
  gcc:
    uses: ./.github/workflows/deploy_with_cache.yml
    with:
      compiler_profile: hal/tc/arm-gcc
      version: ${{ inputs.version }}
      upload_suffix: gcc
    secrets: inherit

  llvm:
    uses: ./.github/workflows/deploy_with_cache.yml
    with:
      compiler_profile: hal/tc/llvm
      version: ${{ inputs.version }}
      upload_suffix: llvm
    secrets: inherit
